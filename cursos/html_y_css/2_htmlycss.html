<!--
--- CREAR MENU ---
Para crear un menu en html se usa el tag nav. Nav es una etiqueta de cierre.
Dentro de nav se va insertar una lista no ordenada (<ul>) y dentro de cada <li></li> el tag <a> que sirve para crear un enlance a otras paginas de intenet.
 El nav se veria de la siguiente manera:
-->
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="html/sobreNosotros.html">Sobre Noosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>

-->
