--- ¿Para que sirve html? ---
- HTML significa Hyper Text Markup Language (Lenguaje de maracado de hipertexto)
- Sirve oara definir la estructura (el "esqueleto") y contenido de un sitio web.
- Los archivos de pagina web tiene una extensión .html

--- ¿Como se escribe un codigo html? ---
- Trabaja con etiquetas (tags) encerradas entre <> 
Ej: <p>Esto es un parrafo</p>
- Aunque las etiquetas funcionan escribiendolas en mayusculas y minuscula, nosotros las usaremos en minusculas.

--- Apertura y cierre de etiquetas ---
Existen dos tipos de tags:
- Las etiquetas que se abren y cierrasn comola del parrafo 
    Ej: <p> texto </p>
- Y las que solo se abren y no requieren cerrace, comola de la imgaen <img>

--- Atributos en las etiquetas ---
- Los atributos en las etiquetas son: valores adicionales que configuran o ajustan su comportamiento.
<etiqueta atributo="valor">
    Ej: <p lang="en">
    lang indica, en este caso, que el contenido de p esta escrito enn ingles.

--- HTML5 ---
- La verasión 5 de html (actual) agrega etiquetas con significado propio (semánticas). que reemplazan al uso excesivo de div. Estas son:
• main (principal)
• header (encabezado)
• nav (navegación)
• section (sección)
• article (articulo)
• aside (aparte/adicional)
• footer (pie de pagina)

- Las etiquetas semánticas ayudan a que los buscadores muestren primero a los sitios que las utilizan, por sombre otros que no.

- Utilizar etiquetas semánticas permite crear una estructura tal que si quitaramos la capa del diseño (css), siga teniendo sentido por si sola.

--- TAGS ---
<!DOCTYPE html>
• Doctype indeca al navegador que versión del html estamos utilizando. Si acontinuación dice html, indica que es la versión 5. Cualquier otra cosa que diga en vez de html, indica que es mas antiguo.
---

<html lang="es">
• La etiqueta html indica que alli inicia el archivo.
• El atributo lang, indica en que idioma estará hecho el archivo.
Según la iniciativa WAI, para quie un sitio sea comprensible se debe identificar el idioma primario de una pagina web. Eslo hace accesible, indicarle a un lector de pantalla que idioma pronunciar.
---

<head>
    <meta charset="UTF-8">
    <title>Mi primera página web</title>
<head>
• La etiqueta head (cabeza o cabecera) contiene configuraciones que generalmente no se muestran directamente en la pagina, a excepción de title.
• meta indica que es infomación adicional.
    ○ charset="UTF-8" indica que se debe usar un conjunto de caractereas que haga posible mostrar todos los simbolos del español y mas.
---

<header>
    <h1>Mi Primera Pagina Web</h1>
</header>
• La etiqueta header (encabezado) puede contener titulo, logo (imagen) e inforamación introductoria.
• Las etiquetas h, del titulo, van del h1 a h6, se utilizan para titulos y subtitulos.
    Según estándares, se usará un unico h1 por pagina. Utilizando luego h2 en todos los titulos que tengan la misma jerarquia y recién h3, etc.
